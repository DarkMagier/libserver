<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>


</head>
<body>
<div><h1 style="background-color: red">添加学生</h1></div>
    <form action="/student/addastudent" method="POST" id="form" onsubmit="return check()">
        {% csrf_token %}
        <div><span>学号：</span><input type="text" id="sid" name="sid"value="12345"/></div>
        <div><span>姓名：</span><input type="text" id="sname" name="sname" value="张扬"/></div>
        <div><span>专业：</span><input type="text" id="smajor" name="smajor" value="计算机"/></div>
        <div><span>班级：</span><input type="text" id="sclass" name="sclass" value="信工1班"/></div>
        <div><span>手机号：</span><input type="text" id="sphone" name="sphone" value="12345678921"/></div>
    <input type="submit" value="添加"/>
    </form>
<a href="/student/"><button>返回</button></a>
</body>

{% include "formcheck.html" %}
</html>
