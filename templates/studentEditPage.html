<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ msg }}</title>
</head>
<body>
    <h1 style="background-color: red">{{ msg }}</h1>
    <form action="editastudent" method="POST"id="form" onsubmit="return check()">
        {% csrf_token %}
        <input type="text" name="isedit" value="Y"  hidden/>
        <input type="text" name="sid" value="{{ item.sid }}" hidden/>
        <div><span>学号</span><input type="text" name="sid" value="{{ item.sid }}" disabled/></div>
        <div><span>姓名</span><input type="text" name="sname" value="{{ item.sname }}"/></div>
        <div><span>班级</span><input type="text" name="sclass" value="{{ item.sclass }}"/></div>
        <div><span>专业</span><input type="text" name="smajor" value="{{ item.smajor }}"/></div>
        <div><span>手机号</span><input type="text" name="sphone" value="{{ item.sphone }}"/></div>
        <div><input type="submit" value="修改"/></div>
    </form>
    <a href="/student/editastudent"><button>返回</button></a>
</body>
{% include "formcheck.html" %}
</html>
